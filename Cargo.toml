[package]
name = "assh"
description = "A low-level SSH library handling the transport and key-exchange, not more, not less."
documentation = "https://docs.rs/assh"
repository = "https://github.com/Nurrl/assh"
readme = "README.md"
license = "GPL-3.0"
keywords = ["ssh", "server", "client"]
authors = ["Maya the bee <15341887+Nurrl@users.noreply.github.com>"]
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.docs.rs]

# Whether to pass `--all-features` to Cargo (default: false)
all-features = true

# Enable unstable features in the documentation
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
async-trait = "0.1.73"
tracing = "0.1.37"
thiserror = "1.0.49"
futures = "0.3.28"
futures-time = "3.0.0"
strum = { version = "0.25.0", features = ["derive"] }
securefmt = "0.1.4"

ssh-key = { version = "0.6.1", features = ["rsa", "ed25519"] }
ssh-packet = { version = "0.1.16", features = ["futures"] }

rand = "0.8.5"
digest = "0.10.7"
hmac = "0.12.1"
signature = "2.1.0"
cipher = "0.4.4"

# Key-exchange algorithms
ring = { version = "0.16.20", features = ["std"] }

# Compression algorithms
libflate = "2.0.0"

# Cipher algorithms
ctr = "0.9.2"
cbc = "0.1.2"
aead = "0.5.2"

des = "0.8.1"
aes = "0.8.3"
aes-gcm = "0.10.3"

# MAC algorithms
sha1 = "0.10.6"
sha2 = "0.10.8"

[dev-dependencies]
rstest = "0.18.2"
async-std = { version = "1.12.0", features = ["attributes", "unstable"] }

tracing-subscriber = { version = "0.3", default-features = false, features = [
    "env-filter",
    "fmt",
    "tracing-log",
] }
