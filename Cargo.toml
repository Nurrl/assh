[workspace]
resolver = "2"
members = ["assh", "assh-auth", "assh-connect"]

[workspace.package]
repository = "https://github.com/lowlevl/assh"
readme = "README.md"
license = "GPL-3.0"
keywords = ["ssh", "server", "client"]
authors = ["Maya the bee <15341887+lowlevl@users.noreply.github.com>"]
version = "0.0.0"
edition = "2021"

[workspace.dependencies]
assh = "^0"

ssh-packet = { version = "0.4.0-alpha.1", features = [
    "futures",
    "digest",
    "signature",
] }
ssh-key = { version = "0.6.1", features = [
    "dsa",
    "rsa",
    "p256",
    "p384",
    "ed25519",
] }

futures = "0.3.28"
signature = "2.1.0"

[patch.crates-io]
assh = { path = "assh" }
# ssh-packet = { path = "../ssh-packet" }
